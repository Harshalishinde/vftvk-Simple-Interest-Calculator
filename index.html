<!DOCTYPE html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
       <div class="div1">
        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range"  id="rate" min="minval" max="maxval" value="default_val">
        <span id="rate_val">10.25%</span>  <br/>
        No. of Years <input type="number"  id="years"> 
        <select is="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>

        </select> <br/>
        <span id="result"></span><br>

        <button onclick="compute()">Compute</button>

        <p>If you deposit <mark>1000000</mark>,</br>
        at an intrest rate of <mark>3.5%</mark>.</br>
        You will receive amount of<mark>175000</mark>,</br>
        In the year of <mark>2025</mark>.</p>
   </div>
        <footer>&#169; Harshali Shinde</footer>
             </div>
    </body>
</html>
